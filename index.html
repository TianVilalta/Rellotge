<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rellotge Catal√†</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #111;
      background-color: white;
    }

    .main-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: nowrap;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 40%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      border-radius: 32px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.16);
      transition: transform 0.2s;
      opacity: 0;
      animation: slideInFromRight 1s forwards;
    }

    .gallery img:hover {
      transform: scale(1.05) translateY(-10px);
      box-shadow: 0 24px 64px rgba(0,0,0,0.28);
    }

    .gallery img:nth-child(1) { animation-delay: 0.2s; }
    .gallery img:nth-child(2) { animation-delay: 0.4s; }
    .gallery img:nth-child(3) { animation-delay: 0.6s; }

    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(100vw) scale(0.9);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .gallery img {
        width: 80%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="main-section">
    <div class="gallery">
      <img src="images/image1.jpg" alt="Imatge 1" />
      <img src="images/image2.jpg" alt="Imatge 2" />
      <img src="images/image3.jpg" alt="Imatge 3" />
    </div>
  </div>
</body>
</html>
