<!-- Formulari ocult -->
<form id="orderForm" action="https://formsubmit.co/tianvilaltapons@gmail.com" method="POST" style="display:none;">
  <input type="text" name="name" id="formName" required>
  <input type="email" name="email" value="client@example.com" required>
  <input type="hidden" name="product" value="Rellorge Català">
  <input type="hidden" name="color" id="formColor" value="ferro">
  <input type="hidden" name="location" id="formLocation">
</form>

<script>
  // ... el teu codi existent per a imatges i colors ...

  document.getElementById('buyNow').addEventListener('click', ()=>{
    const color = document.querySelector('.color-btn.selected').dataset.color;
    alert(`Compra ràpida:\nProducte: Rellorge Català (${color})\nTotal: 150,00 €`);

    const nom = prompt("Introdueix el teu nom per completar la compra:");
    if(nom && nom.trim() !== ""){
      formName.value = nom.trim();

      const ubicacio = prompt("Introdueix la teva ubicació (ciutat o adreça):");
      if(ubicacio && ubicacio.trim() !== ""){
        document.getElementById('formLocation').value = ubicacio.trim();
        orderForm.submit(); // envia el formulari
      } else {
        alert("Has de posar una ubicació per completar la compra.");
      }

    } else {
      alert("Has de posar un nom per completar la compra.");
    }
  });
</script>
