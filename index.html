<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fer Foto i Enviar</title>
</head>
<body>
    <h2>Captura una Foto i l'Hora</h2>
    
    <form action="https://formspree.io/f/mwplbzle" method="POST">
        <!-- Vídeo de la càmera -->
        <video id="video" autoplay></video><br>
        <button type="button" id="capture">Fer foto</button><br><br>

        <!-- Canvas per dibuixar la imatge -->
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" style="display:none; width:100%;"><br><br>

        <!-- Input ocult per enviar la imatge en Base64 -->
        <input type="hidden" name="photo" id="photoInput">
        
        <!-- Hora actual -->
        <label for="hora">Hora de la captura:</label>
        <input type="text" id="hora" name="hora" readonly><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const photoInput = document.getElementById('photoInput');
        const horaInput = document.getElementById('hora');

        // Activar la càmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accedint a la càmera: ", error);
            });

        // Capturar la foto i l'hora
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir la imatge a Base64
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;
            photo.style.display = 'block'; // Mostra la imatge capturada
            photoInput.value = imageData; // Guarda la imatge en el camp ocult

            // Capturar l'hora actual
            const now = new Date();
            const horaActual = now.toLocaleTimeString('ca-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            horaInput.value = horaActual;
        });
    </script>
</body>
</html>
